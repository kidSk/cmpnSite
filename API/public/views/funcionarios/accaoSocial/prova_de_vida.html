<div class="row">
	<div class="container col  offset-l3 ">
		<div class="col offset-l1  offset-m2 l9 s12 m9">
			<br>
			<br>
			<br>
			<md-card layout-padding layout-margin>
				<h5 align="center"  ng-if="step == 1"><i class="fa fa-user" style="margin-top: 8px"></i> &#160&#160 Informacoes do Tutor</h5>
				<h5 align="center"  ng-if="step == 2"><i class="fa fa-user" style="margin-top: 8px"></i> &#160&#160 Informacoes do Pensionista</h5>
				

				{{prova_de_vida}}
				

				<tutor></tutor>
				<pensionista></pensionista>
				
				<cmpn-fab-button></cmpn-fab-button>
				
				<md-card-actions layout-align="end end" layout-fill layout="row">

					<md-button  class="{{color}}-text" ng-click="prevStep()" ng-hide="step==1"><md-icon class="{{color}}-text material-icons">arrow_left</md-icon>voltar</md-button>
					<md-button class="md-raised" ng-hide="step==2" ng-class="{'{{color}} white-text' : tutorForm.$valid}" ng-click="nextStep()"  ng-disabled="tutorForm.$invalid">proximo<md-icon ng-class="{'white-text' : tutorForm.$valid}">arrow_right</md-icon></md-button>     
					<md-button class="md-raised" ng-show="step==2" ng-class="{'{{color}} white-text' : pensionistaForm.$valid}" ng-click="vm.save(prova_de_vida)" ng-disabled="pensionistaForm.$invalid">Guardar <md-icon ng-class="{'white-text' : pensionistaForm.$valid}">save</md-icon></md-button>     



				</md-card-actions>
				
			</md-card>
		</div>
		<div  ng-include="'views/directives/pushPin.html'"></div>

	</div>

</div>
