
<div class="row">
  <div class="container col offset-l3 s12 l9">
    <div class="col s12 m6 l5" ng-repeat="card in card">
      <div class="card">
        <div class="card-image waves-effect waves-block waves-light">
          <img src="img/cmpn.jpg" ng-click="link(card.path)">
          <span class="card-title">{{card.name}} Departamento</span>
        </div>
        <div align="center">
          <md-button class="md-primary {{color}}-text" href="{{card.link}}"> <md-icon class="black-text">{{card.icon}}</md-icon> {{card.name}} Departamento</md-button>
        </div>
      </div>
    </div>


    <div  ng-include="'views/directives/pushPin.html'"></div>
  </div>

  


</div>
<cmpn-fab-button></cmpn-fab-button>
